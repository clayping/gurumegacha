<!DOCTYPE html>
<html>
<head>
  <title>ガチャアプリ</title>
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ガチャアプリ</h1>
    <p>プレスしてガチャを引いてください。</p>
    <button class="button" onclick="pullGacha()">ガチャを引く</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    function pullGacha() {
      var results = ["アイテム1", "アイテム2", "アイテム3", "アイテム4", "アイテム5"];
      var resultElement = document.getElementById("result");
      var randomIndex = Math.floor(Math.random() * results.length);
      var result = results[randomIndex];
      resultElement.innerHTML = "ガチャの結果: " + result;
    }
  </script>
</body>
</html>
上記のコードは、非常にシンプルなガチャアプリの例です。ボタンをクリックすると、ランダムにアイテムが選択され、結果が表示されます。ただし、このコードはフロントエンドのみであり、バックエンドやデータベースとの連携は含まれていません。実際のガチャアプリでは、サーバーサイドのコードやデータベースとのやり取りが必要になるかもしれません。
